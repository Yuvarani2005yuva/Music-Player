<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Player</title>
  <!-- Using Material Icons for better visual appeal of controls -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="images/aniketlogo.png" alt="Logo" class="header-logo" onerror="this.onerror=null;this.src='https://placehold.co/30x30/1DB954/FFFFFF?text=Logo';"> My Music Player Made With Aniket ❤️
  </header>

  <div class="container">
    <aside id="playlist">
      <h3><span class="material-icons">queue_music</span> Song List</h3>
      <ul id="songList">
        <!-- Songs will be populated here dynamically by JavaScript -->
      </ul>
    </aside>

    <main>
      <!-- Button to toggle playlist visibility -->
      <button id="togglePlaylist" class="material-icons">menu</button>

      <div class="thumbnail">
        <!-- Album art image. 'default.jpg' should be in the 'images' folder. -->
        <img id="albumArt" src="images/default.jpg" alt="Album Art" />
      </div>

      <div class="info">
        <h2 id="title"></h2>
        <p id="artist"></p>
      </div>

      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <!-- Progress bar for the song -->
        <input type="range" id="progress" value="0" min="0" max="100" step="0.1" />
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <!-- Shuffle button -->
        <button id="shuffleBtn" class="material-icons">shuffle</button>
        <!-- Previous song button -->
        <button id="prev" class="material-icons">skip_previous</button>
        <!-- Play/Pause button -->
        <button id="playPause" class="material-icons">play_arrow</button>
        <!-- Next song button -->
        <button id="next" class="material-icons">skip_next</button>
        <!-- Repeat mode button (cycles through none, one, all) -->
        <button id="repeatBtn" class="material-icons">repeat</button>
      </div>

      <div class="volume-container">
        <!-- Volume icon -->
        <span class="material-icons">volume_up</span>
        <!-- Volume slider -->
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </div>
    </main>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
